version: '3.8'

services:
  postgres:
    image: postgres:15.2
    container_name: procuraaqui_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-monografia}
      POSTGRES_USER: ${POSTGRES_USER:-dalton}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-teste}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports: 
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dalton} -d ${POSTGRES_DB:-monografia}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - procuraaqui_network

volumes:
  postgres_data:
    driver: local

networks:
  procuraaqui_network:
    driver: bridge
